  <!-- BOLL 线条示例 -->
  <path d="M 50,130 C 70,120 90,110 110,100 C 130,90 150,80 170,90 C 190,100 210,110 230,100 C 250,90 270,80 290,90 C 310,100 330,110 350,100" stroke="#3498DB" stroke-width="2" fill="none"/>
  <path d="M 50,70 C 70,60 90,50 110,40 C 130,30 150,20 170,30 C 190,40 210,50 230,40 C 250,30 270,20 290,30 C 310,40 330,50 350,40" stroke="#E74C3C" stroke-width="2" fill="none" stroke-dasharray="4"/>
